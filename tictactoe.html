<!DOCTYPE HTML>
<html>
<head>
	<title> Tic Tac Toe </title>
	<link rel = "stylesheet" type = "text/css" href = "tictactot.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"><!/script>
	<!link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>
	<h1 id = "heading"> Tic Tac Toe </h1> 
	<div id = "player">
		<span class = "player0"> PLAYER 1 </span> 
		<span id = "draw"> </span>
		<span class = "player1"> PLAYER 2 </span>
	</div>
	<div id = "container">
		<div class = "sq0 square horizontal left"></div>
		<div class = "sq1 square horizontal"></div>
		<div class = "sq2 square horizontal right"></div>
		<div class = "sq3 square left"></div>
		<div class = "sq4 square"></div>
		<div class = "sq5 square right"></div>
		<div class = "sq6 square left bottom"></div>
		<div class = "sq7 square bottom"></div>
		<div class = "sq8 square right bottom"></div>
	</div> 
		<!button id = "reset" class="btn btn-info btn-lg">
          <!span class="glyphicon glyphicon-refresh"><!/span>  <!/button>
	<script type = "text/javascript" src = "tictactot.js"> </script>
</body>
</html>
